<script>
    function change_foot_nav(index) {
        if(!isNaN(index)&&index>=0&&index<=4){
            $('.weui-tabbar a').eq(index).addClass('on').siblings().removeClass('on');
        }
        if($('.weui-tabbar a').hasClass('on')){
            var a = $('.weui-tabbar a');
            var color = {
                'color':'#de0607'
            };
            if(a.find('.iconfont')){
                var b = a.find('.iconfont');
                b.css(color);
                b.parent().children('.weui-tabbar__label').css(color)
            }
            var $obj = $('.weui-tabbar .on').find('.icon');
            var src = $obj.attr('src');
            var data_src = $obj.attr('data-src');
            var temp = src;
            $obj.attr('src',data_src);
            $obj.attr('data_src',src);
            $('.weui-tabbar .on .weui-tabbar__label').css(color)
        }
    }
    window.onload = function (ev) {
        change_foot_nav(0);
    }
</script>
<script>
    //tab栏目点击
    $('.header .icon-box').on('click',function (e) {
        e.preventDefault();
        var a ={
            'top':'0',
            // 'display':'block',
        }
        $('.check-box').css(a).find('.icon-box').addClass('on');
    })
    $('.check-box .header .icon-box, .check-box .content .btn-box .submit').on('click',function (e) {
        e.preventDefault();
        var icon_box = $('.check-box .header .icon-box').get(0);
        var a ={
            'top':'-200%',
            // 'display':'none',
        }
        if($(this).get(0) == icon_box){
            icon_box.classList.remove('on');
            $('.check-box').css(a);
            return;
        }
        //把表单提交数据.....

        $('.check-box').css(a);
    })
</script>
    <!--批量注册点击事件-->
<script>
    var list = $('.check-box .content .list-box');
    list.each(function () {
        var list = $(this).find('.btn-link');
        list.on('click',function (e) {
            e.preventDefault();
            list.removeClass('on');
            // bug
            // console.log($(this))
            // console.log($(this).hasClass('on'));
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                return;
            }
            $(this).addClass('on');
        })
    })
</script>
