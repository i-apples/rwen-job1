<script>
    function change_foot_nav(index) {
        if(!isNaN(index)&&index>=0&&index<=4){
            $('.weui-tabbar a').eq(index).addClass('on').siblings().removeClass('on');
        }
        if($('.weui-tabbar a').hasClass('on')){
            var a = $('.weui-tabbar a');
            var color = {
                'color':'#de0607'
            };
            if(a.find('.iconfont')){
                var b = a.find('.iconfont');
                b.css(color);
                b.parent().children('.weui-tabbar__label').css(color)
            }
            var $obj = $('.weui-tabbar .on').find('.icon');
            var src = $obj.attr('src');
            var data_src = $obj.attr('data-src');
            var temp = src;
            $obj.attr('src',data_src);
            $obj.attr('data_src',src);
            $('.weui-tabbar .on .weui-tabbar__label').css(color)
        }
    }
    window.onload = function (ev) {
        change_foot_nav(0);
    }
</script>
<script>
    $(document).ready(function () {
        var $slide = $('#slider .swiper-wrapper .swiper-slide');
        var $banner = $slide.children('.img-banner');
        var bwidth = $banner.width();
        var bheight = $banner.height();
        $banner.css('width','100%');

        var $img_foguang2 = $slide.children('.img-foguang2');
        $img_foguang2.width(bwidth * 0.36);
        $img_foguang2.css('top',-20).css('left',bwidth * 0.32);

        var $mg_fo = $slide.children('.img-fo');
        $mg_fo.css('left',bwidth * 0.3).css('top',bwidth * 0.09).css('width',bwidth * 0.4).css('top', bheight *0.15)

        var $img_foguang = $slide.children('.img-foguang');
        $img_foguang.width(bwidth * 0.74);
        $img_foguang.css('top',bheight * -0.49).css('left',bwidth * -0.06).css('width',bwidth * 1.05).css('',)

        var $img_fozi = $slide.children('.img-fozi');
        $img_fozi.css('top',bheight * 0.14).css('width',bwidth * 0.13).css('left',bwidth * 0.73)
    })
</script>
<script>
    //选项卡切换
    $('.form-box').children('.list-row').eq(0).find('.btn-link').on('click',function (e) {
        e.preventDefault();
        $(this).addClass('on').siblings().removeClass('on')
    })
    var $radio = $('.form-box').children('.radio-box').find('.radio-list').children().on('click',function (e) {
        e.preventDefault();
        $(this).children('.icon-radio').addClass('on').closest('div').siblings().children('.icon-radio').removeClass('on')
    })
    $('.frame').on('click',function () {
        if($(this).hasClass('on')){
            $(this).removeClass('on')
            return;
        }
        $(this).addClass('on');
    })
</script>
