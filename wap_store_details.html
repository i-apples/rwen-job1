<script>
    function change_foot_nav(index) {
        if(!isNaN(index)&&index>=0&&index<=4){
            $('.weui-tabbar a').eq(index).addClass('on').siblings().removeClass('on');
        }
        if($('.weui-tabbar a').hasClass('on')){
            var a = $('.weui-tabbar a');
            var color = {
                'color':'#de0607'
            };
            if(a.find('.iconfont')){
                var b = a.find('.iconfont');
                b.css(color);
                b.parent().children('.weui-tabbar__label').css(color)
            }
            var $obj = $('.weui-tabbar .on').find('.icon');
            var src = $obj.attr('src');
            var data_src = $obj.attr('data-src');
            var temp = src;
            $obj.attr('src',data_src);
            $obj.attr('data_src',src);
            $('.weui-tabbar .on .weui-tabbar__label').css(color)
        }
    }
    window.onload = function (ev) {
        change_foot_nav(0);
    }
</script>

<script>

    $('.check-box .header .icon-box, .check-box .content .btn-box .submit').on('click',function (e) {
        e.preventDefault();
        var icon_box = $('.check-box .header .icon-box').get(0);
        var a ={
            'top':'-100%',
        }
        if($(this).get(0) == icon_box){
            icon_box.classList.remove('on');

            return;
        }
        //把表单提交数据.....

        $('.check-box').css(a);
    })
</script>
